<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SmartWorkArt</title>
</head>
<body class="bg-light">
    
    <header id="main-header">
        <!-- Der Header wird hier dynamisch durch JavaScript eingefügt -->
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Navigation -->
            <nav id="admin-sidebar" class="col-md-3 col-lg-2 d-md-block bg-white sidebar vh-100 border-end collapse">
                <div class="position-sticky pt-3">
                    <!-- Die Navigationslinks werden hier dynamisch eingefügt -->
                    <p class="text-muted px-3">Lade Navigation...</p>
                </div>
            </nav>

            <!-- Main Content -->
            <main id="admin-content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    
                    <button class="btn btn-light d-md-none me-2" type="button" data-bs-toggle="collapse" data-bs-target="#admin-sidebar" aria-controls="admin-sidebar" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="bi bi-list"></i>
                    </button>
                    
                    <h1 class="h2" id="admin-content-title">Benutzerverwaltung</h1>
                </div>

                <div id="admin-feature-container">
                    <!-- Der Inhalt des ausgewählten Features wird hier geladen -->
                    <p>Lade Feature...</p>
                </div>
            </main>
        </div>
    </div>
    
    <script type="module" src="/core/admin-dashboard/js/script.js"></script>
</body>
</html>
