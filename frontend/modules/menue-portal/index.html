<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menü-Portal - SmartWorkArt</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Shared Components CSS -->
    <link rel="stylesheet" href="/shared/styles/layout.css">
    <link rel="stylesheet" href="/shared/components/toast-notification/toast-notification.css">
    
    <!-- Module CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header wird dynamisch geladen -->
    <div id="main-header"></div>

    <!-- Main App Container -->
    <div id="app">
        <!-- Menü-Portal Controls -->
        <div class="menue-portal-controls">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="row align-items-center">
                        <!-- Titel und Einrichtungs-Info -->
                        <div class="col-md-6">
                            <h4 class="mb-1">
                                <i class="bi bi-calendar-week text-primary"></i>
                                Menü-Portal
                            </h4>
                            <div id="einrichtungs-info" class="text-muted">
                                <!-- Wird per JavaScript gefüllt -->
                            </div>
                        </div>
                        
                        <!-- Wochennavigation - Kompakt -->
                        <div class="col-md-6">
                            <div class="week-navigation-compact">
                                <!-- 1. Zeile: KW und Datum -->
                                <div id="week-display" class="fw-bold text-center text-md-end mb-1" style="font-size: 0.95rem;">
                                    <!-- Wird per JavaScript gefüllt -->
                                </div>
                                
                                <!-- 2. Zeile: Navigation Buttons -->
                                <div class="d-flex align-items-center justify-content-md-end gap-2">
                                    <button id="prev-week" class="btn btn-outline-secondary btn-sm">
                                        <i class="bi bi-chevron-left"></i>
                                    </button>
                                    
                                    <button id="current-week" class="btn btn-outline-secondary btn-sm">
                                        Heute
                                    </button>
                                    
                                    <button id="next-week" class="btn btn-outline-secondary btn-sm">
                                        <i class="bi bi-chevron-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Einrichtungs-Auswahl (falls mehrere zugewiesen) -->
        <div id="einrichtungs-selector" class="card shadow-sm mb-3" style="display: none;">
            <div class="card-body">
                <h6 class="card-title">
                    <i class="bi bi-building"></i>
                    Einrichtung auswählen
                </h6>
                <div id="einrichtungs-buttons" class="d-flex flex-wrap gap-2">
                    <!-- Wird per JavaScript gefüllt -->
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-indicator" class="text-center p-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Lade Menüplan...</span>
            </div>
            <p class="mt-2 text-muted">Lade Menüplan...</p>
        </div>

        <!-- Error Message -->
        <div id="error-container" style="display: none;">
            <!-- Wird per JavaScript gefüllt -->
        </div>

        <!-- Bestellungs-Controls (nur für externe Einrichtungen) -->
        <div id="bestellung-controls" class="mb-3" style="display: none;">
            <!-- Wird per JavaScript gefüllt -->
        </div>

        <!-- Menüplan Container -->
        <div id="menue-portal-wrapper">
            <!-- Desktop Grid (ab md) -->
            <div id="desktop-calendar" class="d-none d-md-block">
                <!-- Wird per JavaScript gefüllt -->
            </div>

            <!-- Mobile Accordion (bis md) -->
            <div id="mobile-accordion" class="d-md-none">
                <!-- Wird per JavaScript gefüllt -->
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons-container mt-4">
            <div class="d-flex gap-2 flex-wrap">
                <button id="print-menu" class="btn btn-outline-primary">
                    <i class="bi bi-printer"></i>
                    <span class="d-none d-sm-inline">Drucken</span>
                </button>
                
                <button id="export-pdf" class="btn btn-outline-success">
                    <i class="bi bi-file-pdf"></i>
                    <span class="d-none d-sm-inline">PDF Export</span>
                </button>
                
                <button id="refresh-menu" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-clockwise"></i>
                    <span class="d-none d-sm-inline">Aktualisieren</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Module Script -->
    <script type="module" src="js/script.js"></script>
</body>
</html>
