<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlen-Auswertung - Küche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header id="main-header"></header>

    <main class="container-fluid my-4">
        <!-- Steuerung -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <!-- Titel und Info -->
                            <div class="col-md-6">
                                <h4 class="mb-1">
                                    <i class="bi bi-clipboard-data me-2 text-primary"></i>
                                    Zahlen-Auswertung Küche
                                </h4>
                                <div class="text-muted">
                                    Übersicht der zu verpflegenden Personen nach Einrichtungen und Tagen
                                </div>
                            </div>
                            
                            <!-- Wochennavigation - Kompakt -->
                            <div class="col-md-6">
                                <div class="week-navigation-compact">
                                    <!-- 1. Zeile: KW und Datum -->
                                    <div id="week-display" class="fw-bold text-center text-md-end mb-1" style="font-size: 0.95rem;">
                                        <!-- Wird per JavaScript gefüllt -->
                                    </div>
                                    
                                    <!-- 2. Zeile: Navigation Buttons -->
                                    <div class="d-flex align-items-center justify-content-md-end gap-2">
                                        <button id="prev-week" class="btn btn-outline-secondary btn-sm">
                                            <i class="bi bi-chevron-left"></i>
                                        </button>
                                        
                                        <button id="current-week" class="btn btn-outline-secondary btn-sm">
                                            Heute
                                        </button>
                                        
                                        <button id="next-week" class="btn btn-outline-secondary btn-sm">
                                            <i class="bi bi-chevron-right"></i>
                                        </button>
                                        
                                        <button id="refresh-btn" class="btn btn-outline-primary btn-sm">
                                            <i class="bi bi-arrow-clockwise"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Animierter Loading-Streifen unter Header -->
                    <div id="loading-indicator" class="loading-progress-bar" style="display: none;">
                        <div class="loading-progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Desktop-Ansicht: Tabelle (819px+ inkl. iPad 820px) -->
        <div id="desktop-ansicht">
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0 zahlen-tabelle">
                            <thead class="table-primary">
                                <tr>
                                    <th scope="col" class="sticky-col">Einrichtung</th>
                                    <th scope="col" class="text-center">MO</th>
                                    <th scope="col" class="text-center">DI</th>
                                    <th scope="col" class="text-center">MI</th>
                                    <th scope="col" class="text-center">DO</th>
                                    <th scope="col" class="text-center">FR</th>
                                    <th scope="col" class="text-center">SA</th>
                                    <th scope="col" class="text-center">SO</th>
                                    <th scope="col" class="text-center">Gesamt</th>
                                    <th scope="col" class="text-center">Info</th>
                                </tr>
                            </thead>
                            <tbody id="desktop-tabelle-body">
                                <!-- Wird per JS gefüllt -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Smartphone-Ansicht: Akkordeon (bis 818px) -->
        <div id="smartphone-ansicht">
            <div id="smartphone-container">
                <!-- Wird per JS gefüllt -->
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading-container" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Laden...</span>
            </div>
            <p class="mt-3 text-muted">Lade Bestelldaten...</p>
        </div>



        <!-- Keine Daten -->
        <div id="keine-daten-container" class="text-center py-5 d-none">
            <i class="bi bi-inbox display-4 text-muted mb-3"></i>
            <h4 class="text-muted">Keine Bestelldaten verfügbar</h4>
            <p class="text-muted">Für die ausgewählte Woche liegen noch keine Bestelldaten vor.</p>
        </div>
    </main>

    <!-- Info-Modal -->
    <div class="modal fade" id="info-modal" tabindex="-1" 
         aria-labelledby="info-modal-title" 
         aria-describedby="modal-body-content"
         role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="info-modal-title">
                        <i class="bi bi-info-circle me-2"></i>
                        Einrichtungsinformationen
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" 
                            aria-label="Modal schließen"></button>
                </div>
                <div class="modal-body" id="modal-body-content">
                    <!-- Wird per JS gefüllt -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Schließen
                    </button>
                    <button type="button" id="lesebestaetigung-btn" class="btn btn-success">
                        <i class="bi bi-check-lg me-1"></i>
                        Als gelesen markieren
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast-Container -->
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
